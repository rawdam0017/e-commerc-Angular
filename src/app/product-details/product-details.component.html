<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="Details.image" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title">{{ Details.title }}</h3>
        <h5 class="card-text">
          {{ Details.category }}
        </h5>
        <h5 class="card-text">{{ Details.price | pricePipe }}</h5>
      </div>
    </div>
  </div>
</div>
